<ion-header>
  <ion-toolbar>
    <ion-title>Standings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let driver of standings; let i = index">
      <ion-label>
        <h2>{{ i + 1 }} {{ driver.first_name }} {{ driver.last_name }}</h2>
        <p>{{ driver.team }} - {{ driver.points }} pts</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
