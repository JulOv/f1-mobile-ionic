<ion-header>
  <ion-toolbar>
    <ion-title>Races</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let race of races" (click)="goToRaceDetails(race.id)">
      <ion-label>
        <h2>{{ race.circuit }}</h2>
        <p>{{ race.race_date }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
